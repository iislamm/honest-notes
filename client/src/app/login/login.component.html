<form (ngSubmit)="onFormSubmit()">
  <flash-messages></flash-messages>
  <div class="form-group">
    <input [(ngModel)]="username" (blur)="validateInputs($event)" type="text" name="username" class="form-control" placeholder="Username or E-mail">
  </div>
  <div class="form-group">
      <input [(ngModel)]="password" (blur)="validateInputs($event)" type="password" name="password" class="form-control" placeholder="Password">
  </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-default">Sign In</button>
    </div>
</form>
