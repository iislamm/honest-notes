  <app-root></app-root>

  <script>
      function showFileName() {
        if (document.getElementById("avatar").value != '') {
          var fileName = document.getElementById("avatar").value;
          fileName = fileName.replace(/.*[\/\\]/, '');
          document.getElementById('fileUploadLabel').textContent = fileName;
        } else {
          document.getElementById('fileUploadLabel').textContent = "Upload your profile picture";
        }
       }

       function checkbox_clicked(e) {
        document.getElementById('male').parentElement.classList.remove('active');
        document.getElementById('female').parentElement.classList.remove('active');
         if (e.checked === true) {
           e.parentElement.classList.add('active');
        } else {
          e.parentElement.classList.remove('active');
         }
       }
     
     </script>
